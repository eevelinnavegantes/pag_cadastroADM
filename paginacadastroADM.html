<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>
<body>
    <div class="d1">

            <img src="novalogo.png" width="30%">

                    ÁREA

                        administrativa
                    </div>
                    <div class="escrita">acesso restrito, somente para pessoas autorizadas. </div>
                </div>
            <div class="ADM4"> 
            <button class="botao2"> INSERIR </button>
            <button class="botao2"> DELETAR </button>
            </div> 
            <div class="ADM4"> 
            <button class="botao2"> ALTERAR </button>
            <button class="botao2"> PESQUISAR </button>
            </div>
 
        </div>
        </div>
        
      <div class="dPessoais">
        <b class="letraspessoais"> DADOS PESSOAIS:</b>
        <fieldset class="fieldset2">
            <legend><b> NOME </b> </legend>
            <input type="text">
       </fieldset>
       <fieldset class="fieldset2">

           <input type="text">
        </fieldset>
        <fieldset class="fieldset2">
           <legend><b>TELEFONE</b> </legend>
            <input type="number" id="telefone" name="telefone">

       <fieldset class="fieldset2">
           <legend> <b>DATA DE NASCIMENTO</b></legend>
           <input type="date">
       </fieldset>
      </div>
      <div class="dProfissionais">
        <b class="letraspessoais"> DADOS DO ENDEREÇO:</b>
        <fieldset class="fieldset3">
            <legend><b> CEP </b> </legend>

       </fieldset>
       <fieldset class="fieldset3">

        </fieldset>
        <fieldset class="fieldset3">
           <legend><b>CIDADE</b> </legend>
            <input type="text">
       </fieldset>
       <fieldset class="fieldset3">
           <legend> <b>BAIRRO/LOUGRADORO</b></legend>
           <input type="text">
       </fieldset>
       <fieldset class="fieldset3">
        <legend> <b>NÚMERO</b></legend>
        <input type="number">
    </fieldset>
    <fieldset class="fieldset3">
        <legend> <b>COMPLEMENTO</b></legend>
        <input type="text">
    </fieldset>
      </div>
    </div>
